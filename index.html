<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="centered">
        <div class="container">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            <div class="form-body">
                <form id="form-act">
                    <input class="half marginal" type="text" name="fname" placeholder="First Name">

                    <input class="half" type="text" name="lname" placeholder="Last Name">

                    <input type="text" class="whole" placeholder="Mobile No.">

                    <input type="text" class="whole" placeholder="Email Address">

                    <input type="text" class="half marginal" placeholder="Password">

                    <input type="text" class="half" placeholder="Confirm Password">
                </form>
            </div>
            <div class="terms-agree">
                <div class="check-agree">
                    <p>
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">I Agree</label>
                    </p>
                </div>
                <div class="register-text">
                    <p>
                        By clicking <span class="register-span">Register</span>, you agree to the <a>Terms and
                            Conditions</a> set out by this site, including our Cookie Use.
                    </p>
                </div>
            </div>
            <div class="submit-btn-container">
                <button class="register-btn">Register</button>
                <button class="signin-btn">Sing In</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
